<p-dialog header="Create department"
          (visibleChange)="redirectBack()"
          [visible]="true"
          [modal]="true"
          [style]="{width: '50vw'}">
  <ng-content />
  <form [formGroup]="form"
        (ngSubmit)="handleConfirm()">
    <!--NAME-->
    <div class="input">
      <label htmlFor="name">Username*</label>
      <input pInputText
             formControlName="name"
             id="name" />
    </div>
  </form>
    <ng-template pTemplate="footer">
      <p-button (click)="handleConfirm()"
                [disabled]="!form.valid || (loading$ | async)!"
                label="Confirm"
                styleClass="p-button-text"
                type="submit" />
    </ng-template>
</p-dialog>
