<h2>Departments</h2>
<ng-container *ngrxLet="allDepartments$ as allDepartments">
    <p-table [value]="allDepartments"
             selectionMode="single"
             [loading]="(loading$ | async)!"
             [selection]="selectedDepartment$ | async"
             (selectionChange)="selectionChange($event)"
             dataKey="id"
             [tableStyle]="{ 'min-width': '90vw' }">
      <ng-template pTemplate="header">
        <tr>
          <th style="width:100px">Id</th>
          <th>Name</th>
          <th style="width:50px"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-department>
        <tr [pSelectableRow]="department">
          <td>{{ department.id }}</td>
          <td>{{ department.name }}</td>
          <td>
            <p-button icon="pi pi-trash"
                      styleClass="p-button-rounded p-button-danger"
                      (click)="deleteDepartment(department.id)"
            />
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="7">No departments found.</td>
        </tr>
      </ng-template>
    </p-table>
</ng-container>
