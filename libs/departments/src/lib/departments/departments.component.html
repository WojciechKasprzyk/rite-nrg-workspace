<h2>Departments</h2>
<ng-container *ngrxLet="allDepartments$ as allDepartments">
  <ng-container *ngIf="allDepartments.length; else noItemsFallback">
    <p-table [value]="allDepartments"
             selectionMode="single"
             [(selection)]="selectedDepartment"
             dataKey="id"
             [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Id</th>
          <th>Name</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-department>
        <tr [pSelectableRow]="department">
          <td>{{ department.id }}</td>
          <td>{{ department.name }}</td>
        </tr>
      </ng-template>
    </p-table>
  </ng-container>
  <ng-template #noItemsFallback>
    No Items Yet
  </ng-template>
</ng-container>
