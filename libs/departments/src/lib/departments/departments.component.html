<h2>Departments</h2>
<ng-container *ngrxLet="allDepartments$ as allDepartments">
  <ng-container *ngIf="allDepartments.length; else noItemsFallback">
    <p-table [value]="allDepartments"
             selectionMode="single"
             [selection]="selectedDepartment$ | async"
             (selectionChange)="selectionChange($event)"
             dataKey="id"
             [tableStyle]="{ 'min-width': '90vw' }">
      <ng-template pTemplate="header">
        <tr>
          <th style="width:100px">Id</th>
          <th>Name</th>
          <th style="width:50px"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-department>
        <tr [pSelectableRow]="department">
          <td>{{ department.id }}</td>
          <td>{{ department.name }}</td>
          <td>
            <p-button icon="pi pi-trash" styleClass="p-button-rounded p-button-danger" />
          </td>
        </tr>
      </ng-template>
    </p-table>
  </ng-container>
  <ng-template #noItemsFallback>
    No Items Yet
  </ng-template>
</ng-container>
