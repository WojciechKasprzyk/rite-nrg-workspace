<p-button (click)="showDialog()"
          [label]="buttonLabel" />
<p-dialog [header]="header"
          [(visible)]="visible"
          [modal]="true"
          [style]="{width: '50vw'}">
  <ng-content />
  <ng-template pTemplate="footer">
    <p-button (click)="handleConfirm()" label="Confirm" styleClass="p-button-text"></p-button>
  </ng-template>
</p-dialog>
