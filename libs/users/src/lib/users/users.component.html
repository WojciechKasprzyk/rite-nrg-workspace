<ng-container *ngrxLet="{
  departmentUsers: departmentUsers$,
  selectedDepartment: selectedDepartment$,
  loading: loading$,
} as $">
<h2>Users within department</h2>
  <div class="action-bar">
    <nrg-search [disabled]="!($.selectedDepartment)"
                (search)="onSearch($event)"/>
    <nrg-create-edit-user-button />
  </div>
  <nrg-table [data]="$.departmentUsers"
             [loading]="$.loading"
             [displayedColumns]="displayedColumns"
             [fallbackMessage]="fallbackMessage"
             (entryEdit)="editUser($event)"
             (entryDelete)="deleteUser($event)"
  />
</ng-container>
<router-outlet />
